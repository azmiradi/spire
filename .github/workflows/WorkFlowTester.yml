#upload qa flavour  apk to firebase app tester using github actions
name: Firebase App Tester Staging
on:
  push:
    branches:
      - "test"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: increase Staging Version 
        run: ./gradlew increaseStagingVersionCode
      - name: Build Staging Flavour APK
        run: ./gradlew assembleStagingDebug
      - name: Upload Staging Flavour APK to Firebase App Tester
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: staging
          releaseNotes: ${{ github.event.head_commit.message }}
          file: app/build/outputs/apk/staging/debug/app-staging-debug.apk
